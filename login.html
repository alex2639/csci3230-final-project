<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome!</title>
  </head>
  <body>
    <h2>Log in</h2>
    <form method="post"
          action="/processLogin"
          onsubmit="return true">
      <label for="username">Username:</label><br />
      <input type="text" name="username" />
      <br />

      <label for="password">Password:</label><br />
      <input type="password" name="password" />

      <button>Log In</button>


  </body>
</html>
